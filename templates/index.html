<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Streams</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .stream {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            background: black;
        }
    </style>
</head>
<body>
    <h1>Camera Streams</h1>
    <button onclick="showRandomCams()">RANDOM CAMS</button>
    <div id="streams-container" class="container">
        {% for camera in cameras %}
        <div class="stream">
            <h2>{{ camera.name }}</h2>
            <p>Color Stream:</p>
            <img src="{{ camera.color_stream }}" alt="Color Stream">
            <p>IR Stream:</p>
            <img src="{{ camera.ir_stream }}" alt="IR Stream">
        </div>
        {% endfor %}
    </div>

<script>
function showRandomCams() {
    fetch('/api/random')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('streams-container');
            container.innerHTML = ''; // Clear existing streams

            data.forEach(camera => {
                const streamDiv = document.createElement('div');
                streamDiv.className = 'stream';

                streamDiv.innerHTML = `
                    <h2>${camera.name}</h2>
                    <p>Color Stream:</p>
                    <img src="/proxy?url=${camera.color_stream}" alt="Color Stream">
                    <p>IR Stream:</p>
                    <img src="/proxy?url=${camera.ir_stream}" alt="IR Stream">
                `;

                container.appendChild(streamDiv);
            });
        })
        .catch(error => console.error('Error fetching random cameras:', error));
}
</script>
</body>
</html>
